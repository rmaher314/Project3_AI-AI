          </div>

      <header class="jumbotron my-4">

    <!-- Page Features -->
    <!-- <script>
      let bathrooms = {{ bathrooms }};
      let bedrooms = {{ bedrooms }};

      let housesize = {{ housesize }}
    </script> -->
    <form action = "/form" method ="POST">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">Zip Code</label>
          <input type="number" class="form-control is-valid" id="validationServer01" placeholder="12345" name= 'zipcode' required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Number of Bathrooms</label>
          <input type="number" class="form-control is-valid" id="validationServer02" value= "{{ bathrooms }}" name= 'bathrooms' >
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer03">Number of 1/2 Bathrooms</label>
            <input type="number" class="form-control is-valid" id="validationServer03" value = "0" name= 'halfbaths' >
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer04">Number of Bedrooms</label>
          <input type="number" class="form-control is-valid" id="validationServer04" value = "{{ bedrooms }}" name= 'bedrooms' >
         </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer05">Year Purchased</label>
          <input type="text" id="yearPicker" class="form-control is-valid" id="validationServer05" value = "{{ purchaseyear }}" name = 'purchaseyear'>
          
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer06">Age of Home</label>
          <input type="number" class="form-control is-valid" id="validationServer06" value = "{{ ageofhome }}" name = 'ageofhome' >
         </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer07">Lot Size (Acres)</label>
          <input type="number" class="form-control is-valid" id="validationServer07" value = "{{ acres }}" name ='acres' step = 0.001 >
         </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer08">House Size (Sq Ft)</label>
          <input type="number" id="yearPicker" class="form-control is-valid" id="validationServer08" value = "{{ housesize }}" name = 'housesize'>
          
        </div>

        
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
        
        <!-- <div class="col-md-4 mb-3">
          <label for="validationServer05">Age</label>
          <input type="number" class="form-control is-invalid" id="validationServer05" placeholder="25" required>
         </div> -->
      </div>

      
      
     
    </form>
    <!-- /.row -->
    <div class="row">
